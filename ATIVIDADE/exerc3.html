<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSTANTES</title>
    <link rel="stylesheet" href="MEU CSS/akstyle.css">
</head>
<body>
    <header>
        <h1 id="titulo">Qual é seu nome (usando const)</h1>
        <hr>
    </header>
    <main>
        <button class="button" onclick="nome()">Nome</button>
        <hr>
    </main>
    <footer>
        <a href="index.html"><button>1</button></a>
        <a href="exerc1.html"><button>2</button></a>
        <a href="exerc2.html"><button>3</button></a>
        <a href="exerc3.html"><button disabled>4</button></a>
    </footer>
    <script>
        function nome(){
            const nome = window.prompt('Qual é o seu nome?');
            const res = window.document.getElementById('titulo');
            res.innerHTML = '<p>Olá, '+nome+' !</p>';
        }
    </script>
</body>
</html>
